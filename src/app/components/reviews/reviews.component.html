<div id="reviews" class="review-container bg-red-500">
  <h1
    class="w-fit h-auto mx-auto text-white text-3xl font-bold text-center mb-6 border-b-2 border-accent py-2 z-50"
  >
    Reviews
  </h1>
  <ngx-slick-carousel
    class="flex items-center justify-center w-full md:w-[95%] z-50 px-2 md:px-4"
    #slickModal="slick-carousel"
    [config]="sliderConfig"
  >
    @for (review of reviews(); track review.id) {
    <div
      ngxSlickItem
      class="w-full h-full flex flex-col items-center justify-center gap-6 p-4"
    >
      <img
        class="mx-auto my-4"
        src="../../../assets/svgs/quote.svg"
        width="45"
        height="30"
        alt="quote"
      />
      <div class="w-full h-full flex flex-col items-center justify-center p-4">
        <p
          class="text-white font-normal leading-[1.925rem ] text-base text-center"
        >
          {{ review.review }}
        </p>

        <hr class="bg-accent h-[1.5px] w-[60%] mx-auto my-4" />
        <h5
          class="text-white text-center text-lg leading-[1.925rem] font-normal"
        >
          {{ review.name }}
        </h5>
      </div>
    </div>
    }
  </ngx-slick-carousel>
</div>
